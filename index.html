<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geo Location</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div>
        Date:
        <p id="date"></p>
      </div>
      <div>
        Latitude:
        <p id="lat"></p>
      </div>
      <div>
        Longitude:
        <p id="long"></p>
      </div>
      <div>
        Address:
        <p id="address"></p>
      </div>
      <div>
        More or less
        <p id="acc"></p>
        Accurate meters.
      </div>
      <div>
        Speed:
        <p id="speed"></p>
        meters per second.
      </div>
      <div>
        count:
        <p id="count"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
